<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="03.css">
    <title>Textarea</title>
</head>
<body>
<div class="container">
    <h1>Textarea</h1>
    <p>The textarea element represents a multi-line plain-text editing control, useful when you want to allow users to
        enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
    <pre><code>
    &lt;textarea name="textarea" rows="5" cols="45">Text goes here&lt;/textarea>
    </code></pre>

    <form name="textarea" method="post">
        <label>
            <textarea name="textarea" rows="5" cols="45">Text goes here</textarea>
        </label>
    </form>
</div>
</body>
</html>
