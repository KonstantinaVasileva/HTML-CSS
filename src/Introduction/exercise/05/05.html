<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="05.css">
    <title>Single blog post page with comments</title>
</head>
<body>
<h1>Blog Post Title</h1>
<main>
    <header>
        <p>Posted by <span class="author">Author Name</span> on
            <time datetime="2024-01-24">January 24, 2024</time>
        </p>
        <p>This is the introduction of your blog post...</p>
    </header>
</main>
<section>
    <h2>Comments</h2>
    <p><span class="author">John Doe</span> -
        <time>January 25, 2024</time>
    </p>
    <p>This is a comment on the blog post.</p>
</section>
</body>
</html>
