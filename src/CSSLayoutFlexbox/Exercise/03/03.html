<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="03.css">
    <title>Calendar</title>
</head>
<body>
    <section class="calendar">
        <section class="weekday">
            <section class="workweek">
                <h5>Workweek</h5>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Tuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
            </section>
            <section class="weekend">
                <h5>Weekend</h5>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </section>
        </section>
        <section class="aside">
            <p>REMINDERS</p>
            <p>SPECIAL DATES</p>
        </section>
    </section>
</body>
</html>
