<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="07.css">
    <title>Expandable Tree view</title>
</head>
<body>
<div class="container">
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
    <ul class="tree">
        <li>
            <details open="">
                <summary>Giant planets</summary>
                <ul>
                    <li>
                        <details open="">
                            <summary>Gas giants</summary>
                            <ul>
                                <li>Jupiter</li>
                                <li>Saturn</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details open="">
                            <summary>Ice giants</summary>
                            <ul>
                                <li>Uranus</li>
                                <li>Neptune</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </details>
        </li>
    </ul>
</div>

</body>
</html>
