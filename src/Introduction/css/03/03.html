<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="03.css">
        <title>Compound Selectors</title>
    </head>
    <body>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p class="normal">This is a normal paragraph.</p>
        <div id="special-div">
            Special content goes here.
        </div>
        <ul>
            <li class="important">Important Item 1</li>
            <li>Item 2</li>
            <li class="important">Important Item 3</li>
        </ul>
        <p><a href="/">Fancy link that goes to this page</a></p>
        <p><a href="https://softuni.bg/">Fancy link that goes to the SoftUni website</a></p>
        <p class="class1 class2 class3">Paragraph with multiple classes!</p>
    </body>
</html>
