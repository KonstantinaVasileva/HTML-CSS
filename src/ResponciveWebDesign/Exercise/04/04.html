<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="04.css">
    <title>Responsive tables</title>
</head>
<body>
<table>
    <tr>
        <th class="title">Table Title</th>
    </tr>
    <tr>
        <th>Title 1</th>
        <th>Title 2 is fairly very long</th>
        <th>Title 3</th>
    </tr>
    <tr>
        <td data-title="Title 1">Value 1</td>
        <td data-title="Title 2 is a very long title">Value 2</td>
        <td data-title="Title 3">Value 3</td>
    </tr>
    <tr>
        <td data-title="Title 1">Value 1</td>
        <td data-title="Title 2 is a very long title">Value 2</td>
        <td data-title="Title 3">Value 3</td>
    </tr>
    <tr>
        <td data-title="Title 1">Value 1</td>
        <td data-title="Title 2 is a very long title">Value 2</td>
        <td data-title="Title 3">Value 3</td>
    </tr>
</table>
<table>
    <tr>
        <th>Header 1</th>
        <th>Header 22</th>
        <th>Header 333</th>
    </tr>
    <tr>
        <td data-title=" Header 1">Row1, Col 1</td>
        <td data-title=" Header 22">Row1, Col 2</td>
        <td data-title=" Header 333">Row1, Col 3</td>
    </tr>
    <tr>
        <td data-title=" Header 1">Row2, Col 1</td>
        <td data-title=" Header 22">Row2, Col 2</td>
        <td data-title=" Header 333">Row2, Col 3</td>
    </tr>
    <tr>
        <td data-title=" Header 1">Row3, Col 1</td>
        <td data-title=" Header 22">Row3, Col 2</td>
        <td data-title=" Header 333">Row3, Col 3</td>
    </tr>
</table>
</body>
</html>
